<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quảng cáo sản phẩm</title>
  <style>
    /* Reset & Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
    }

    /* Product Section */
    .product-promo {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
    }

    .product-image {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .product-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .product-image:hover img {
      transform: scale(1.05);
    }

    .badge {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e74c3c;
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-content h2 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .product-content p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.7;
    }

    .price {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .price del {
      color: #999;
      font-size: 1.1rem;
    }

    .price ins {
      color: #e74c3c;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
    }

    .btn-cta {
      background: #3498db;
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-cta:hover {
      background: #2980b9;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .product-content h2 {
        font-size: 2.4rem;
      }
    }

    @media (max-width: 576px) {
      .product-content h2 {
        font-size: 2rem;
      }
      .price ins {
        font-size: 1.6rem;
      }
      .btn-cta {
        width: 100%;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- PRODUCT PROMO SECTION -->
  <section class="product-promo">
    <div class="product-grid">
      
      <!-- Hình ảnh -->
      <div class="product-image">
        <img src="https://via.placeholder.com/600x700.png?text=Sản+Phẩm+Của+Bạn" alt="Sản phẩm nổi bật">
        <div class="badge">Hot Sale</div>
      </div>

      <!-- Nội dung -->
      <div class="product-content">
        <h2>AirPods Pro 2<br><span style="color:#e74c3c; font-size:0.9em;">Giảm 35% – Chỉ hôm nay!</span></h2>
        <p>Trải nghiệm âm thanh không gian đỉnh cao, chống ồn chủ động thông minh, pin lên đến 30 giờ. Thiết kế nhỏ gọn, hoàn hảo cho mọi khoảnh khắc.</p>
        
        <div class="price">
          <del>6.990.000đ</del>
          <ins>4.490.000đ</ins>
        </div>

        <button class="btn-cta">Mua Ngay</button>
      </div>
    </div>
  </section>

</body>
</html>
